<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>נפי א׳ — Interlinear</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap');

:root {
  --bg: #f5f0e6;
  --bg-verse: #faf8f2;
  --ink: #2a1f14;
  --ink-faint: #8a7e6e;
  --gold: #8b6914;
  --gold-light: #c4a44a;
  --accent: #1a2744;
  --border: #d4c9b4;
  --gloss: #3a3520;
  --unglossed: #b8a88a;
  --fs-heb: 1.55rem;
  --fs-eng: 0.78rem;
  --sidebar-bg: #1a2744;
  --sidebar-text: #c8cfe0;
}

[data-theme="dark"] {
  --bg: #1a1510;
  --bg-verse: #231d15;
  --ink: #e0d5c4;
  --ink-faint: #7a6e5e;
  --gold: #c4a44a;
  --gold-light: #8b6914;
  --accent: #c4a44a;
  --border: #3a3020;
  --gloss: #c0b090;
  --unglossed: #5a4e3e;
  --sidebar-bg: #0e1726;
  --sidebar-text: #8a9ab0;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Frank Ruhl Libre', 'David', serif;
  background: var(--bg);
  color: var(--ink);
  line-height: 1.4;
  min-height: 100vh;
}

/* ===== TOOLBAR ===== */
.toolbar {
  position: sticky; top: 0; z-index: 100;
  background: var(--sidebar-bg);
  color: var(--sidebar-text);
  display: flex; align-items: center; justify-content: space-between;
  padding: 8px 20px;
  border-bottom: 2px solid var(--gold);
  gap: 12px;
}
.toolbar-title {
  font-size: 1.1rem; font-weight: 700; color: var(--gold);
  white-space: nowrap;
}
.toolbar-controls {
  display: flex; align-items: center; gap: 8px;
}
.tool-btn {
  background: none; border: 1px solid var(--sidebar-text);
  color: var(--sidebar-text); border-radius: 4px;
  padding: 4px 10px; cursor: pointer; font-size: 0.85rem;
  font-family: inherit; transition: all 0.15s;
}
.tool-btn:hover { background: rgba(255,255,255,0.1); }
.tool-btn.active { background: var(--gold); color: var(--sidebar-bg); border-color: var(--gold); }

.ch-select {
  background: var(--sidebar-bg); color: var(--sidebar-text);
  border: 1px solid var(--sidebar-text); border-radius: 4px;
  padding: 4px 8px; font-family: inherit; font-size: 0.9rem;
  cursor: pointer;
}

/* ===== CONTENT ===== */
.content {
  max-width: 960px;
  margin: 0 auto;
  padding: 24px 20px 80px;
}

.chapter-head {
  text-align: center;
  padding: 20px 0 16px;
  border-bottom: 1px solid var(--border);
  margin-bottom: 24px;
}
.chapter-num {
  font-size: 1.6rem;
  font-weight: 700;
  color: var(--gold);
}
.chapter-header-text {
  font-size: 0.85rem;
  color: var(--ink-faint);
  margin-top: 6px;
  max-width: 600px;
  margin-left: auto; margin-right: auto;
}

/* ===== VERSE ===== */
.verse-block {
  margin-bottom: 28px;
  padding: 16px 12px;
  background: var(--bg-verse);
  border-radius: 6px;
  border: 1px solid var(--border);
  border-right: 3px solid var(--accent);
}

.verse-num {
  display: inline-block;
  font-family: 'Cormorant Garamond', serif;
  font-weight: 700;
  color: var(--gold);
  font-size: 0.95rem;
  min-width: 1.8em;
  text-align: center;
  margin-left: 6px;
  vertical-align: top;
  padding-top: 2px;
}

/* ===== INTERLINEAR FLOW ===== */
.inter-flow {
  display: inline;
  direction: rtl;
}

.word-unit {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  margin: 0 4px 14px;
  vertical-align: top;
}

.maqqef-group {
  display: inline-flex;
  align-items: flex-start;
  vertical-align: top;
  margin: 0 4px 14px;
}
.maqqef-group .word-unit { margin: 0 0 0 0; }
.maqqef-sep {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  vertical-align: top;
  padding-top: 2px;
}
.maqqef-sep .heb-word { font-size: var(--fs-heb); color: var(--ink); }
.maqqef-sep .eng-gloss { font-size: var(--fs-eng); visibility: hidden; }

.heb-word {
  font-family: 'Frank Ruhl Libre', 'David', serif;
  font-size: var(--fs-heb);
  font-weight: 700;
  color: var(--ink);
  line-height: 1.3;
  white-space: nowrap;
}

.eng-gloss {
  font-family: 'Cormorant Garamond', serif;
  font-size: var(--fs-eng);
  font-style: italic;
  color: var(--gloss);
  line-height: 1.2;
  white-space: nowrap;
  margin-top: 3px;
}
.eng-gloss.empty {
  color: var(--unglossed);
  font-style: normal;
}

/* ===== ENGLISH REFERENCE ===== */
.eng-ref {
  display: none;
  margin-top: 10px;
  padding-top: 10px;
  border-top: 1px dashed var(--border);
  font-family: 'Cormorant Garamond', serif;
  font-size: 0.92rem;
  color: var(--ink-faint);
  direction: ltr;
  text-align: left;
  line-height: 1.6;
}
.show-eng .eng-ref { display: block; }

/* ===== NAV ===== */
.ch-nav {
  display: flex; justify-content: space-between; padding: 20px 0;
}
.ch-nav-btn {
  background: var(--bg-verse); border: 1px solid var(--border);
  color: var(--ink); border-radius: 6px;
  padding: 10px 20px; cursor: pointer; font-family: inherit;
  font-size: 0.95rem; transition: all 0.15s;
}
.ch-nav-btn:hover { border-color: var(--gold); color: var(--gold); }

/* ===== SCROLL TOP ===== */
.scroll-top {
  position: fixed; bottom: 24px; left: 24px;
  width: 40px; height: 40px; border-radius: 50%;
  background: var(--gold); color: #fff;
  border: none; cursor: pointer; font-size: 1.2rem;
  display: none; align-items: center; justify-content: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  z-index: 50;
}
.scroll-top.visible { display: flex; }

/* ===== COVERAGE BADGE ===== */
.coverage {
  text-align: center;
  font-family: 'Cormorant Garamond', serif;
  font-size: 0.8rem;
  color: var(--ink-faint);
  padding: 8px 0;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .content { padding: 16px 10px 60px; }
  :root { --fs-heb: 1.3rem; --fs-eng: 0.7rem; }
  .verse-block { padding: 12px 8px; }
  .toolbar { padding: 6px 12px; }
  .toolbar-title { font-size: 0.95rem; }
}
</style>
</head>
<body>

<div class="toolbar">
  <span class="toolbar-title">נפי א׳ — Interlinear</span>
  <div class="toolbar-controls">
    <select class="ch-select" id="chSelect"></select>
    <button class="tool-btn" id="engToggle">EN ↕</button>
    <button class="tool-btn" id="fontUp">א+</button>
    <button class="tool-btn" id="fontDown">א-</button>
    <button class="tool-btn" id="themeBtn">◑</button>
  </div>
</div>

<div class="content" id="content">
  <div class="loading" style="text-align:center;padding:60px;color:var(--ink-faint)">Loading…</div>
</div>

<button class="scroll-top" id="scrollTop">↑</button>

  html += '<div class="coverage">Glossed: ' + glossedWords + '/' + totalWords + ' words (' + pct + '%)</div>';

  // Nav
  html += '<div class="ch-nav">';
  if (ci > 0) {
    html += '<button class="ch-nav-btn" data-action="prev">→ פרק ' + esc(DATA.chapters[ci-1].number) + '</button>';
  } else { html += '<span></span>'; }
  if (ci < DATA.chapters.length - 1) {
    html += '<button class="ch-nav-btn" data-action="next">פרק ' + esc(DATA.chapters[ci+1].number) + ' ←</button>';
  } else { html += '<span></span>'; }
  html += '</div>';

  content.innerHTML = html;

  var nb = content.querySelector('[data-action="next"]');
  if (nb) nb.onclick = function() { renderChapter(ci + 1); window.scrollTo({top:0}); };
  var pb = content.querySelector('[data-action="prev"]');
  if (pb) pb.onclick = function() { renderChapter(ci - 1); window.scrollTo({top:0}); };
}

function init() {
  DATA = JSON.parse(document.getElementById("interData").textContent);

  // Build chapter select
  DATA.chapters.forEach(function(ch, i) {
    var opt = document.createElement("option");
    opt.value = i;
    opt.textContent = "פרק " + ch.number;
    chSelect.appendChild(opt);
  });
  chSelect.onchange = function() { renderChapter(parseInt(chSelect.value)); window.scrollTo({top:0}); };

  // English toggle
  document.getElementById("engToggle").onclick = function() {
    showEng = !showEng;
    this.classList.toggle("active", showEng);
    content.querySelectorAll(".verse-block").forEach(function(el) {
      el.classList.toggle("show-eng", showEng);
    });
  };

  // Font
  document.getElementById("fontUp").onclick = function() {
    fontSize = Math.min(2.0, fontSize + 0.1);
    document.documentElement.style.setProperty("--fs-heb", fontSize + "rem");
    document.documentElement.style.setProperty("--fs-eng", (fontSize * 0.53) + "rem");
  };
  document.getElementById("fontDown").onclick = function() {
    fontSize = Math.max(0.9, fontSize - 0.1);
    document.documentElement.style.setProperty("--fs-heb", fontSize + "rem");
    document.documentElement.style.setProperty("--fs-eng", (fontSize * 0.53) + "rem");
  };

  // Theme
  document.getElementById("themeBtn").onclick = function() {
    var d = document.body.getAttribute("data-theme") === "dark";
    document.body.setAttribute("data-theme", d ? "" : "dark");
  };

  // Scroll
  var stb = document.getElementById("scrollTop");
  window.addEventListener("scroll", function() {
    stb.classList.toggle("visible", window.scrollY > 400);
  });
  stb.onclick = function() { window.scrollTo({top:0, behavior:"smooth"}); };

  // Keyboard nav
  document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowLeft" && currentCh < DATA.chapters.length - 1) {
      renderChapter(currentCh + 1); window.scrollTo({top:0});
    }
    if (e.key === "ArrowRight" && currentCh > 0) {
      renderChapter(currentCh - 1); window.scrollTo({top:0});
    }
  });

  renderChapter(0);
}

document.addEventListener("DOMContentLoaded", init);
</script>
</body>
