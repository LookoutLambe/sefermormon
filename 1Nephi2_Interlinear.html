<style>
:root {
  --bg: #faf8f2;
  --bg-deep: #f0ece0;
  --ink: #1a1a1a;
  --ink-light: #444;
  --accent: #c8a84e;
  --accent-light: #d4b96a;
  --rule: #d6ceb8;
  --rule-light: #e8e2d4;
  --gloss: #333;
  --verse-num: #c8a84e;
  --highlight: rgba(200, 168, 78, 0.10);
  --header-bg: #1e2233;
  --header-text: #c8a84e;
  --row-alt: #fdf8eb;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg);
  color: var(--ink);
  font-family: 'David', 'Frank Ruhl Libre', serif;
  min-height: 100vh;
}

.page {
  max-width: 900px;
  margin: 0 auto;
  padding: 40px 60px 80px;
  background: #faf8f2;
  min-height: 100vh;
  box-shadow: -4px 0 20px rgba(0,0,0,0.04), 4px 0 20px rgba(0,0,0,0.04);
  position: relative;
}

.page::before {
  content: '';
  position: absolute;
  top: 25px; right: 40px; bottom: 25px; left: 40px;
  border: 1px solid var(--rule-light);
  pointer-events: none;
}

.book-header {
  text-align: center;
  padding: 20px 0 10px;
  margin-bottom: 8px;
}

.book-title {
  font-size: 2.4em;
  font-weight: 700;
  color: var(--header-bg);
  letter-spacing: 0.04em;
  margin-bottom: 2px;
}

.book-subtitle {
  font-size: 1.1em;
  font-weight: 400;
  color: var(--ink-light);
  letter-spacing: 0.06em;
}

.ornament {
  text-align: center;
  padding: 6px 0 12px;
  color: var(--accent);
  font-size: 1.2em;
  letter-spacing: 0.5em;
}

.chapter-heading {
  text-align: center;
  padding: 16px 0 20px;
  border-bottom: 2px solid var(--rule);
  margin-bottom: 24px;
}

.chapter-heading h2 {
  font-size: 1.6em;
  font-weight: 700;
  color: var(--ink);
  letter-spacing: 0.06em;
}

/* Nav links */
.chapter-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  margin-bottom: 12px;
  font-family: 'Crimson Pro', serif;
  font-size: 0.95em;
}

.chapter-nav a {
  color: var(--accent);
  text-decoration: none;
  padding: 4px 12px;
  border: 1px solid var(--rule);
  border-radius: 3px;
  transition: all 0.2s;
}

.chapter-nav a:hover {
  background: var(--accent);
  color: #fff;
  border-color: var(--accent);
}

/* ===== INTERLINEAR CORE ===== */
.verse {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  padding: 14px 0;
  border-bottom: 1px solid var(--rule-light);
  transition: background 0.2s;
}

.verse:hover {
  background: var(--highlight);
}

.verse:nth-child(even) {
  background: var(--row-alt);
}

.verse:nth-child(even):hover {
  background: rgba(200, 168, 78, 0.14);
}

.verse:last-child {
  border-bottom: none;
}

.verse-num {
  flex-shrink: 0;
  width: 32px;
  text-align: center;
  font-size: 1.1em;
  font-weight: 700;
  color: var(--verse-num);
  padding-top: 6px;
  line-height: 1;
  user-select: none;
}

.word-flow {
  flex: 1;
  display: flex;
  flex-wrap: wrap;
  gap: 4px 14px;
  align-items: flex-start;
  direction: rtl;
}

.word-unit {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 3px 2px 6px;
  min-width: 30px;
  transition: background 0.15s;
  border-radius: 3px;
  cursor: default;
}

.word-unit:hover {
  background: rgba(139, 105, 20, 0.08);
}

.hw {
  font-size: 1.85em;
  font-weight: 500;
  line-height: 1.5;
  color: var(--ink);
  white-space: nowrap;
  direction: rtl;
  text-align: center;
}

.gl {
  font-family: 'Crimson Pro', serif;
  font-size: 0.72em;
  font-style: italic;
  color: var(--gloss);
  line-height: 1.2;
  text-align: center;
  direction: ltr;
  white-space: nowrap;
  margin-top: 1px;
  opacity: 0.85;
}

.word-unit.sof .hw::after {
  content: ' ׃';
  color: var(--rule);
}

/* Controls bar */
.controls {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #1e2233;
  color: #c8a84e;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  padding: 10px 20px;
  font-family: 'Crimson Pro', serif;
  font-size: 0.9em;
  z-index: 100;
  box-shadow: 0 -2px 12px rgba(0,0,0,0.15);
}

.controls button {
  background: transparent;
  border: 1px solid #3a3f55;
  color: #c8a84e;
  padding: 5px 14px;
  border-radius: 3px;
  cursor: pointer;
  font-family: 'Crimson Pro', serif;
  font-size: 0.95em;
  transition: all 0.2s;
}

.controls button:hover {
  background: #2a2f44;
  border-color: var(--accent);
  color: #fff;
}

.controls button.active {
  background: var(--accent);
  border-color: var(--accent);
  color: #1e2233;
  font-weight: 600;
}

.controls label {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
}

.controls input[type="range"] {
  width: 80px;
  accent-color: var(--accent-light);
}

/* Hide glosses mode */
body.hide-gloss .gl { display: none; }
body.hide-gloss .word-unit { padding-bottom: 3px; }

/* English-only mode */
body.english-only .hw { display: none; }
body.english-only .gl {
  font-size: 1em;
  font-style: normal;
  opacity: 1;
  color: var(--ink);
}
body.english-only .word-flow { direction: ltr; }
body.english-only .word-unit { padding: 2px 1px 4px; }

/* Responsive */
@media (max-width: 700px) {
  .page { padding: 20px 18px 70px; }
  .page::before { display: none; }
  .hw { font-size: 1.5em; }
  .gl { font-size: 0.68em; }
  .verse { gap: 8px; }
  .word-flow { gap: 3px 10px; }
  .controls { padding: 8px 12px; gap: 12px; font-size: 0.82em; }
}

@media print {
  .controls { display: none; }
  .page { box-shadow: none; padding: 20px 40px; }
  .page::before { display: none; }
  .verse:hover { background: none; }
  .chapter-nav { display: none; }
}

// RENDERER
// ============================================================

function makeWordUnit(h, e, isSof) {
  if (h === '׃') return '';
  const div = document.createElement('div');
  div.className = 'word-unit' + (isSof ? ' sof' : '');
  div.innerHTML = `<span class="hw">${h}</span><span class="gl">${e}</span>`;
  return div;
}

function renderVerses() {
  const container = document.getElementById('verses');
  verses.forEach(v => {
    const verseDiv = document.createElement('div');
    verseDiv.className = 'verse';

    const numDiv = document.createElement('div');
    numDiv.className = 'verse-num';
    numDiv.textContent = v.num;
    verseDiv.appendChild(numDiv);

    const flowDiv = document.createElement('div');
    flowDiv.className = 'word-flow';

    v.words.forEach(([h, e], i) => {
      if (h === '׃') return;
      const isSof = (i + 1 < v.words.length && v.words[i+1][0] === '׃');
      const el = makeWordUnit(h, e, isSof);
      if (el) flowDiv.appendChild(el);
    });

    verseDiv.appendChild(flowDiv);
    container.appendChild(verseDiv);
  });
}

function setMode(mode) {
  document.body.classList.remove('hide-gloss', 'english-only');
  document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));

  if (mode === 'heb') {
    document.body.classList.add('hide-gloss');
    document.getElementById('btn-heb').classList.add('active');
  } else if (mode === 'eng') {
    document.body.classList.add('english-only');
    document.getElementById('btn-eng').classList.add('active');
  } else {
    document.getElementById('btn-inter').classList.add('active');
  }
}

function setSize(val) {
  document.getElementById('page').style.fontSize = val + '%';
}

renderVerses();
